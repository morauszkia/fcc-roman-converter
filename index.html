<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <main class="container">
            <h1 class="title">Arabic to Roman Converter</h1>
            <form class="form">
                <div class="form-control">
                    <label for="number" class="form__label">Enter the arabic number here</label>
                    <input type="number" name="number" id="number" class="form__input">
                </div>
                <button class="form__btn" id="convert-btn">Convert</button>
            </form>
            <p class="output" id="output">Please enter a valid number</p>
        </main>
    </body>

</html>
